{% extends 'index.html' %}
{% load static %}

{% block content %}
    {% for student in object_list %}
        <a href="{{ student.get_absolute_url }}">
            <div class="profile-box">
            <div class="imgBx">
                <img src="{% static 'img/default_pic.jpg' %}">
            </div>
                <div class="content">
                <h2>Name: {{ student.name }}<br>
                    <span>Age: {{ student.age }}<br>
                        <span>Phone: {{ student.phone }}</span><br>
                        <span>Email: {{ student.email }}</span><br>
                    </span>
                </h2>
            </div>
         </div>
        </a>
    {% endfor %}


{% endblock %}
